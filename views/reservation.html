<!DOCTYPE html>
<html>

<head>
    <title>예매 페이지</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=999bdc7e274c0a5e1557a0642d612aee&targetDt=20221122",
            data: {
                itemPerPage: "5"
            }
        }).done(function (msg) {
            let resultt = [];
            let movieInfo = [];
            for (let i = 0; i < 5; i++) {
                let short_url = msg.boxOfficeResult.dailyBoxOfficeList[i];
                resultt.push( i + 1 + ". ")
                resultt.push(short_url.movieCd + " - ")
                resultt.push(short_url.movieNm + "<br>")
                let str = short_url.movieCd + "," +short_url.movieNm;
                movieInfo.push(str);
            }
            $('input[id=movieInfo1]').attr('value', movieInfo[0]);
            $('input[id=movieInfo2]').attr('value', movieInfo[1]);
            $('input[id=movieInfo3]').attr('value', movieInfo[2]);
            $('input[id=movieInfo4]').attr('value', movieInfo[3]);
            $('input[id=movieInfo5]').attr('value', movieInfo[4]);
            $("#result").append(resultt);
        })
    </script>
</head>

<body>
    영화 선택
    <div id="result"></div>
    <br>
    <form id="movie" action="/movie/movieReserve/reservation" method="post">
        영화 선택(1~5) :<br>
        <label>1.<input type="radio" id = "movieInfo1" name="movieInfo" value=""/></label>
        <label>2.<input type="radio" id = "movieInfo2" name="movieInfo" value=""/></label>
        <label>3.<input type="radio" id = "movieInfo3" name="movieInfo" value=""/></label>
        <label>4.<input type="radio" id = "movieInfo4" name="movieInfo" value=""/></label>
        <label>5.<input type="radio" id = "movieInfo5" name="movieInfo" value=""/></label>
        좌석 선택(A1 ~ E5) :<br>
        <input type="text" name="movieSeat" placeholder="좌석" />
        <button type="submit">전송</button> 
    </form>
    <br>
    <form id="form" action="/movie/movieCancel" method="post">
        <button type="submit">취소</button>
    </form>
</body>
