<!DOCTYPE html>
<html>

<head>
    <title>후기 조회 페이지</title>
    <style>
        table {
            border: solid 1px #aaa999;
        }

        table tr th {
            border: solid 1px #aaa999;
        }

        table tr td {
            border: solid 1px #aaa999;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>&nbsp;No.&nbsp;</th>
            <th>&nbsp;Movie Name&nbsp;</th>
            <th>&nbsp; Comment &nbsp;</th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td> &nbsp;{{loop.index}} &nbsp;</td>
            <td> &nbsp;{{comment.movie}} &nbsp;</td>
            <td> &nbsp;{{comment.comment}} &nbsp;</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
